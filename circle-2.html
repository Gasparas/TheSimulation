<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project with p5.js and Matter.js</title>

    <!-- Including p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <!-- Including Matter.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        let Engine = Matter.Engine,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Body = Matter.Body;

        let engine;
        let ball;
        let barrierBodies = [];
        let bgColor = 220;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            engine = Engine.create();
            engine.world.gravity.y = 0;

            // Create the barrier using multiple static bodies to form a circle
            let barrierRadius = 200;
            let segments = 30;
            for (let i = 0; i < segments; i++) {
                let angle = TWO_PI / segments * i;
                let x = width / 2 + barrierRadius * cos(angle);
                let y = height / 2 + barrierRadius * sin(angle);
                let nextX = width / 2 + barrierRadius * cos(angle + TWO_PI / segments);
                let nextY = height / 2 + barrierRadius * sin(angle + TWO_PI / segments);
                let barrierSegment = Bodies.rectangle((x + nextX) / 2, (y + nextY) / 2, dist(x, y, nextX, nextY), 5, {
                    isStatic: true,
                    angle: angle
                });
                barrierBodies.push(barrierSegment);
                World.add(engine.world, barrierSegment);
            }

            // Create the ball
            ball = Bodies.circle(width / 2, height / 2 - 50, 12, {
                restitution: 1,
                friction: 0.1,
                frictionAir: 0
            });
            World.add(engine.world, ball);
        }

        function draw() {
            background(bgColor);

            // Display the barrier
            for (let segment of barrierBodies) {
                push();
                translate(segment.position.x, segment.position.y);
                rotate(segment.angle);
                rectMode(CENTER);
                fill(100);
                rect(0, 0, segment.bounds.max.x - segment.bounds.min.x, segment.bounds.max.y - segment.bounds.min.y);
                pop();
            }

            // Display the ball
            fill(255);
            ellipse(ball.position.x, ball.position.y, 24);

            Engine.update(engine);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>

</html>
